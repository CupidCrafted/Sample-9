<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Gift</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #E0B0FF; /* Lilac */
            font-family: 'Georgia', serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(212, 175, 55, 0.8);
            font-size: 1.8rem;
            padding: 20px;
            line-height: 1.4;
        }

        .btn-container {
            position: relative;
            width: 100%;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background: linear-gradient(45deg, #D4AF37, #F5E050); /* Gold */
            color: black;
        }

        #noBtn {
            background-color: white;
            color: #2D0B37;
            position: relative; /* Visible at start */
            transition: 0.1s;
        }

        #success {
            display: none;
            padding: 20px;
        }

        .loading-dots:after {
            content: '.';
            animation: dots 1s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
        }
    </style>
</head>
<body>

    <div id="questionPage">
        <h1>You have a special surprise waiting!<br>Ready to see it? üéÅ</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="showSuccess()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">Not yet</button>
        </div>
    </div>

    <div id="success">
        <h1 style="font-size: 2.5rem;">Yay! ‚ú®</h1>
        <p style="color: white; font-size: 1.2rem;">Opening your Valentine surprise<span class="loading-dots"></span></p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp3eWtxZzR4bm9uY3V6eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" width="180">
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'absolute'; 
            
            // Keeps button jumping within mobile screen view
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function showSuccess() {
            document.getElementById('questionPage').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            // Automatically jump to Sample 11 after 3 seconds
            setTimeout(() => {
                window.location.href = "https://github.com/CupidCrafted/Sample-11";
            }, 3000);
        }
    </script>
</body>
</html>
